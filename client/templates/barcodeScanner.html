<template name="barcodeScanner">
	{{#if isMobile}}
	  <button id="scan">扫一扫</button>
	  
	  {{#if result}}
		  <h2>结果</h2>
	  	  {{result.barCode}} {{result.productName}} 
	  	  <h2>销售记录</h2>
	  	  {{#each sales}}
	  	  	{{ salesAmount }} {{ salesQuantity }} {{ singleCostPrice }} <br/>
	  	  {{/each}}
	  {{/if}}
	{{else}}
	  <h1>请使用手机版本扫描</h1>
	{{/if}}
</template>
